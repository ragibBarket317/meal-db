<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fooder-Test your test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="container py-5">
    <header class="text-center my-5">
      <h1>Welcome to Fooder</h1>
    </header>
    <main>
      <section class="text-center">
        <form action="#">
          <input id="search-field" class="py-1" type="text" />
          <button onclick="searchMeal()" class="btn btn-primary">Search</button>
        </form>
      </section>
      <section>
        <div
          id="mealDb-container"
          class="row row-cols-1 row-cols-md-3 g-4 mt-4"
        ></div>
      </section>
      <section>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div
            class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable"
          >
            <div class="modal-content">
              <div class="modal-header">
                <h1
                  class="modal-title fs-5 text-center"
                  id="exampleModalLabel"
                ></h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="mealDb-modal-body" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./Js/app.js"></script>
  </body>
</html>
